<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>博客园</title>
    <link rel="icon" href="{% static 'img/arrow-up.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'boot/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'boot/css/back.css' %}">
    <link rel="stylesheet" href="{% static 'jqgrid/css/trirand/ui.jqgrid-bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'jqgrid/css/jquery-ui.css' %}">
    <script src="{% static 'echarts/echarts.min.js' %}"></script>
    <script src="{% static 'echarts/china.js' %}"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
    <script src="{% static 'boot/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'boot/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'jqgrid/js/trirand/src/jquery.jqGrid.js' %}"></script>
    <script src="{% static 'jqgrid/js/trirand/i18n/grid.locale-cn.js' %}"></script>
</head>
<body>
<!--顶部导航-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!--导航标题-->
        <div class="navbar-header">
            <a href="javascript:location.reload(true);" class="navbar-brand">持名法州管理系统</a>
        </div>
        <!--导航内容-->
        <ul class="nav navbar-nav navbar-right">
            <li><a href="">登录 <span class="glyphicon glyphicon-log-in"></span></a>
            <li><a href="">注册 <span class="glyphicon glyphicon-log-in"></span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-2">
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <a href="#a" data-toggle="collapse" data-parent="#accordion"><h4>最新动态</h4></a>
                        </div>
                    </div>
                    <div class="panel-collapse collapse" id="a">
                    <div class="panel-body">
                        <ul class="nav nav-pills nav-stacked">
                            <li>
                                <a href="javascript:$('#centerLayout').load('{% static "static_html/user.html" %}')">用户列表</a>
                            </li>
                            <li>
                                <a href="javascript:$('#centerLayout').load('{% static "static_html/echars_usertime.html" %}')">用户注册趋势图</a>
                            </li>
                            <li>
                                <a href="javascript:$('#centerLayout').load('{% static "static_html/echars_usercity.html" %}')">用户分布图</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <a href="#b" data-toggle="collapse" data-parent="#accordion"><h4>我的博客</h4></a>
                        </div>
                    </div>
                    <div class="panel-collapse collapse" id="b">
                    <div class="panel-body">
                        <ul class="nav nav-pills nav-stacked">
                            <li>
                                <a href="javascript:$('#centerLayout').load('{% static "static_html/article.html" %}')">文章列表</a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <a href="#c" data-toggle="collapse" data-parent="#accordion"><h4>全站博客</h4></a>
                        </div>
                    </div>
                    <div class="panel-collapse collapse" id="c">
                    <div class="panel-body">
                        <ul class="nav nav-pills nav-stacked">
                            <li>
                                <a href="javascript:$('#centerLayout').load('{% static "static_html/album.html" %}')">专辑列表</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <a href="#cc" data-toggle="collapse" data-parent="#accordion"><h4>发表博客</h4></a>
                        </div>
                    </div>
                    <div id="cc" class="panel-collapse collapse ">
                        <div class="panel-body">
                            <ul class="nav nav-pills nav-stacked">
                                <li><a href="Javascript:$('#centerLayout').load('{% static "static_html/banner.html" %}')">轮播图列表</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <a href="#e" data-toggle="collapse" data-parent="#accordion"><h4>博客管理</h4></a>
                        </div>
                    </div>
                    <div class="panel-collapse collapse" id="e">
                        <div class="panel-body">
                            <a href="javascript:$('#centerLayout').load('{% static "static_html/manage.html" %}')">管理管理员</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-10" id="centerLayout">

            <div class="jumbotron">
                <h2 style="color:#898080;">欢迎来到博客园</h2>
            </div>
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="{% static 'img/7.jpg' %}" alt="..." style="height:600px;width: 1366px">
                        <div class="carousel-caption">
                            .....
                        </div>
                    </div>
                    <div class="item">
                        <img src="{% static 'img/8.jpg' %}" alt="..." style="height:600px;width: 1366px">
                        <div class="carousel-caption">
                        </div>
                    </div>
                    <div class="item">
                        <img src="{% static 'img/9.jpg' %}" alt="..." style="height:600px;width: 1366px">
                        <div class="carousel-caption">
                        </div>
                    </div>
                    <div class="item">
                        <img src="{% static 'img/10.jpg' %}" alt="..." style="height:600px;width: 1366px">
                        <div class="carousel-caption">
                        </div>
                    </div>
                    <div class="item">
                        <img src="{% static 'img/11.jpg' %}" alt="..." style="height:600px;width: 1366px">
                        <div class="carousel-caption">
                        </div>
                    </div>
                </div>
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>

    </div>
</div>


<br/>
<div class="panel-footer">
    <div class="panel-title">
        <h5 style="text-align: center">@担路网 @demlution.com/</h5>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content" style="width:750px">
            <!--模态框标题-->
            <div class="modal-header">
                <!--
                    用来关闭模态框的属性:data-dismiss="modal"
                -->
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">编辑用户信息</h4>
            </div>

            <!--模态框内容体-->
            <div class="modal-body">
                <form action="//" class="form-horizontal"
                      id="addArticleFrom">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">标题</label>
                        <div class="col-sm-5">
                            <input type="text" name="title" id="title" placeholder="请输入标题" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">状态</label>
                        <div class="col-sm-5">
                            <select class="form-control" name="status" id="status">
                                <option value="1">展示</option>
                                <option value="2">不展示</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                                            <textarea id="editor_id" name="content" style="width:700px;height:300px;">

                                            </textarea>
                        </div>
                    </div>
                    <input id="addInsertImg" name="insertImg" hidden>
                </form>
            </div>
            <!--模态页脚-->
            <div class="modal-footer" id="modal_footer">

            </div>
        </div>
    </div>
</div>

</body>
</html>
